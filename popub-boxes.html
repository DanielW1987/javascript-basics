<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Boxes</title>
  <script>
    alert("This is an alert dialog!");
    let confirmReturnValue = confirm("This is a confirmation dialog!");
    let promptValue = prompt("This is a prompt dialog!", "default return value");

    console.log(confirmReturnValue);
    console.log(promptValue);
  </script>
</head>
<body>

</body>
</html>
