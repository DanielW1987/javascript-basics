<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Functions</title>
  <script>
    function add(num1, num2) {
        return num1 + num2;
    }

    num1 = parseInt(prompt("Enter the first value: "));
    num2 = parseInt(prompt("Enter the second value: "));
    document.write("The result is: " + add(num1, num2));
  </script>
</head>
<body>

</body>
</html>
