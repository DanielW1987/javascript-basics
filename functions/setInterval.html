<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date</title>
  <script>
    function continuousDisplay() {
        setInterval(displayDateInfo, 1000);
    }

    function displayDateInfo() {
        let myDate = new Date();
        document.getElementById("dateInfo").innerText = myDate + "\n"
            + "toLocaleTimeString: " + myDate.toLocaleTimeString() + "\n"
            + "toLocaleDateString: " + myDate.toLocaleDateString() + "\n"
            + "toLocaleString: " + myDate.toLocaleString() + "\n"
            + "getHours: " + myDate.getHours() + "\n"
            + "getMinutes: " + myDate.getMinutes() + "\n"
            + "getSeconds: " + myDate.getSeconds() + "\n";
    }

    function initDateDisplay() {
        displayDateInfo();
        continuousDisplay();
    }

  </script>
</head>
<body onload="initDateDisplay()">
  <p id="dateInfo" onclick="displayDateInfo()"></p>
</body>
</html>
