<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade calculator</title>
  <script>
    function calculateAverage(mathsMarks, physicsMarks, chemistryMarks) {
        return (mathsMarks + physicsMarks + chemistryMarks) / 3;
    }

    function printResult(avg) {
        if (avg < 70) {
            document.write("C");
        }
        else if (avg >= 70 && avg < 90) {
            document.write("B");
        }
        else {
            document.write("A");
        }
    }

    let mathsMarks = parseInt(prompt("Please enter the marks for subject 'Maths'"));
    let physicsMarks = parseInt(prompt("Please enter the marks for subject 'Physics'"));
    let chemistryMarks = parseInt(prompt("Please enter the marks for subject 'Chemistry'"));

    let avg = calculateAverage(mathsMarks, physicsMarks, chemistryMarks);
    printResult(avg);
  </script>
</head>
<body>

</body>
</html>
