<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math</title>
  <script>
    document.write("PI: " + Math.PI);
    document.write("<br />");

    document.write("Square root of 9: " + Math.sqrt(9));
    document.write("<br />");

    document.write("2 to the power of 4: " + Math.pow(2, 4));
    document.write("<br />");

    document.write("Round with floor: " + Math.floor(3.8));
    document.write("<br />");

    document.write("Round with ceil: " + Math.ceil(3.8));
    document.write("<br />");

    document.write("Round with round: " + Math.round(3.8));
    document.write("<br />");
  </script>
</head>
<body>

</body>
</html>
