<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boolean</title>
  <script>
    let b1 = Boolean(0);       // false
    let b2 = Boolean(1);       // true
    let b3 = Boolean("");      // false
    let b4 = Boolean(NaN);     // false
    let b5 = Boolean(null);    // false
    let b6 = Boolean("Hello"); // true
  </script>
</head>

</body>
</html>
