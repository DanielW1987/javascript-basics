<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strings</title>
  <script>
    let str = "Hello World";

    document.write("Length of the String: " + str.length); // length is a property
    document.write("</br>");

    document.write("Index of 'o': " + str.indexOf('o'));
    document.write("</br>");

    document.write("Last index of 'o': " + str.lastIndexOf('o'));
    document.write("</br>");

    document.write("To lower case: " + str.toLowerCase());
    document.write("</br>");

    document.write("To upper case: " + str.toUpperCase());
    document.write("</br>");

    document.write("Display in bold: " + str.bold());
    document.write("</br>");

    document.write("Replace: " + str.replace("World", "Daniel"));
    document.write("</br>");
  </script>
</head>
<body>

</body>
</html>
