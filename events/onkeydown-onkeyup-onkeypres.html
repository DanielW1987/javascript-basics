<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>onkeydown / onkeyup / onkeypress</title>
  <script>
    function onKeyDown(element) {
        element.style.color = "red";
        element.style.backgroundColor = "blue";
    }

    function onKeyUp(element) {
        element.style.color = "blue";
        element.style.backgroundColor = "red";
    }

    function onKeyPress(element) {
        element.style.color = "black";
        element.style.backgroundColor = "grey";
    }
  </script>
</head>
<body>
  <input type="text" onkeydown="onKeyDown(this)" onkeyup="onKeyUp(this)" onkeypress="onKeyPress(this)" />
</body>
</html>
