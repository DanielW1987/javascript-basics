<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>onload</title>
  <script>
    function onLoad() {
        // window represents the browser window
        window.print(); // opens the print dialog
    }
  </script>
</head>
<body onload="onLoad()">
  <b>Printing this document</b>
</body>
</html>
