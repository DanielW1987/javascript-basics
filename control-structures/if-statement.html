<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>If Statement</title>
  <script>
    let marks = prompt("Enter your marks:");

    if (marks < 35) {
        document.write("Not passed!");
    }
    else if (marks >= 35 && marks <= 59) {
        document.write("C");
    }
    else if (marks >= 60 && marks <= 69 ) {
        document.write("B");
    }
    else {
        document.write("A");
    }
  </script>
</head>
<body>

</body>
</html>
