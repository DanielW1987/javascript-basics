<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do while statement</title>
  <script>
      let num = parseInt(prompt("Enter a number"));

      let index = 1;
      do {
          document.write(index + " ");
          index++;
      } while (index <= num)
  </script>
</head>
<body>

</body>
</html>
