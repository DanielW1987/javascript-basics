<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>While Loop</title>
  <script>
    let num = parseInt(prompt("Enter a number"));

    let index = 1;
    while (index <= num) {
        document.write(index + " ");
        index++;
    }
  </script>
</head>
<body>

</body>
</html>
