<head>
  <meta charset="UTF-8">
  <title>Even or Odd</title>
  <script>
    let num = prompt("Enter a number: ");

    if ((num % 2) === 0) {
        alert("number is even!");
    }
    else {
        alert("number is odd!");
    }
  </script>
